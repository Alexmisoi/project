<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Links</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    h1, h2 {
        text-align: center;
    }
    .container {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
    }
    .section {
        width: 30%;
        margin-bottom: 30px;
    }
    .section img {
        max-width: 100%;
        height: auto;
    }
</style>
</head>
<body>
<h1>Welcome to Image Links</h1>

<section class="section">
    <h2>Home</h2>
    <p>Welcome to our website! Check out this cool technology:</p>
    <a href="images/tbt house tech.png" target="_blank">
        <img src="https://via.placeholder.com/300" alt="Technology Image">
    </a>
</section>

<section class="section">
    <h2>Gallery</h2>
    <div class="container">
        <a href="https://example.com/nature1" target="_blank">
            <img src="images/nature 1.jpg" alt="Nature Image 1">
        </a>
        <a href="images/nature 2.jpg" target="_blank">
            <img src="https://via.placeholder.com/300" alt="Nature Image 2">
        </a>
        <a href="images/nature 3.jpg" target="_blank">
            <img src="https://via.placeholder.com/300" alt="Nature Image 3">
        </a>
    </div>
</section>

<section class="section">
    <h2>Menu</h2>
    <ul>
        <li><a href="https://example.com/food1" target="_blank"><img src="https://via.placeholder.com/100" alt="Food 1"> Food Item 1</a></li>
        <li><a href="https://example.com/food2" target="_blank"><img src="https://via.placeholder.com/100" alt="Food 2"> Food Item 2</a></li>
        <li><a href="https://example.com/food3" target="_blank"><img src="https://via.placeholder.com/100" alt="Food 3"> Food Item 3</a></li>
    </ul>
</section>

</body>
</html>
